<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’Œ Valentine?</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, #ffe3ec, #fff);
      overflow:hidden;
    }

    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(255,0,90,0.15);
      border-radius:24px;
      padding:26px;
      box-shadow:0 12px 34px rgba(0,0,0,0.10);
      text-align:center;
      position:relative;
    }

    h1{ margin:0 0 8px; font-size:2rem; }
    p{ margin:0 0 14px; font-size:1.05rem; line-height:1.5; color:#2b2b2b; }

    .photos{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      margin:14px 0 16px;
    }
    .photos img{
      width:170px; height:170px; object-fit:cover;
      border-radius:18px;
      border:1px solid rgba(255,0,90,0.15);
      box-shadow:0 10px 20px rgba(0,0,0,0.08);
      user-select:none;
    }

    .btns{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top:10px;
      position:relative;
      min-height:58px;
    }

    button{
      border:0; padding:12px 18px; border-radius:999px;
      font-size:1rem; cursor:pointer;
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
    }
    button:active{ transform: scale(0.98); }

    #yes{
      background:#ff2d6f; color:white;
      box-shadow:0 10px 18px rgba(255,45,111,0.25);
    }
    #yes:hover{ filter:brightness(1.03); }

    #no{
      background:#f2f2f2; color:#111;
      border:1px solid rgba(0,0,0,0.06);
    }

    .tiny{ font-size:.9rem; opacity:.78; margin-top:10px; }

    .toast{
      margin-top:12px;
      min-height:22px;
      font-size:1rem;
      color:#ff2d6f;
      font-weight:650;
    }

    .success{
      display:none;
      margin-top:18px;
      padding:14px 16px;
      border-radius:18px;
      background:#fff0f5;
      border:1px solid rgba(255,0,90,0.18);
    }
    .success strong{ color:#ff2d6f; }

    .hearts{
      position:absolute; inset:-60px; pointer-events:none; z-index:-1;
    }
    .heart{
      position:absolute;
      animation: floatUp linear infinite;
      opacity:0.85;
    }
    @keyframes floatUp{
      from{ transform: translateY(120vh) translateX(0) rotate(0deg); }
      to  { transform: translateY(-20vh) translateX(40px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey <span id="herName">Faba Fish</span> ğŸ’—</h1>
    <p>
      I was gonna just text thisâ€¦ but I decided to be **extra**.
      <br><br>
      Will you be my Valentine?
    </p>

    <!-- âœ… ADD YOUR PICTURES HERE (see instructions below) -->
    <div class="photos">
      <img src="pic1.jpg" alt="pic 1">
      <img src="pic2.jpg" alt="pic 2">
    </div>

    <div class="btns" id="btnArea">
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="toast" id="toast"></div>

    <div class="success" id="success">
      <p><strong>OKAYYYYY</strong> ğŸ˜­ğŸ’</p>
      <p id="followup">Text me â€œYESâ€ so I know itâ€™s real ğŸ˜Œ</p>
      <p class="tiny">I will be insufferable about this (respectfully).</p>
    </div>

    <p class="tiny">Made with bravery and a tiny bit of chaos.</p>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    // ===== QUICK CUSTOMIZE =====
    const HER_NAME = "Faba Fish";          // change name here
    // const FOLLOWUP_TEXT = "Now pick a day this week ğŸ˜ˆ"; // optional
    // ===========================

    document.getElementById("herName").textContent = HER_NAME;
    // document.getElementById("followup").textContent = FOLLOWUP_TEXT;

    // Floating hearts background
    const hearts = document.getElementById("hearts");
    const emojis = ["ğŸ’—","ğŸ’–","ğŸ’","ğŸ’˜","ğŸ’•","â¤ï¸"];
    for (let i = 0; i < 26; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      h.style.left = Math.random() * 100 + "%";
      h.style.animationDuration = (6 + Math.random() * 7) + "s";
      h.style.animationDelay = (-Math.random() * 8) + "s";
      h.style.fontSize = (14 + Math.random() * 22) + "px";
      hearts.appendChild(h);
    }

    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const btnArea = document.getElementById("btnArea");
    const toast = document.getElementById("toast");
    const success = document.getElementById("success");

    let dodges = 0;

    const roasts = [
      "Be serious ğŸ˜­",
      "Not you trying to press NOâ€¦",
      "Thatâ€™s crazyâ€¦ anyway click YES ğŸ’˜",
      "My lawyer says you have to click YES (jk)",
      "NO is currently out of stock.",
      "Youâ€™re really gonna do me like that??",
      "This is getting embarrassing (for the NO button).",
      "The NO button is shy.",
      "Plot twist: you meant YES.",
      "Iâ€™m crying. Stop."
    ];

    function showToast(msg){
      toast.textContent = msg;
      toast.animate([{opacity:0, transform:"translateY(6px)"},{opacity:1, transform:"translateY(0)"}],
                   {duration:160, easing:"ease-out"});
    }

    // Make NO button dodge inside the button area
    function moveNoButton(){
      dodges++;

      const area = btnArea.getBoundingClientRect();
      const btn = no.getBoundingClientRect();

      // keep it inside the button area
      const padding = 6;
      const maxX = Math.max(padding, area.width - btn.width - padding);
      const maxY = Math.max(padding, area.height - btn.height - padding);

      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;

      no.style.position = "absolute";
      no.style.left = x + "px";
      no.style.top  = y + "px";

      // YES gets bigger each dodge (but capped so it doesn't explode)
      const scale = Math.min(1 + dodges * 0.12, 2.2);
      yes.style.transform = `scale(${scale})`;

      showToast(roasts[(dodges - 1) % roasts.length]);

      // after many dodges, just surrender and remove NO
      if (dodges >= 10) {
        no.textContent = "I give up ğŸ˜­";
        setTimeout(() => {
          no.style.display = "none";
          showToast("Okay fineâ€¦ YES it is ğŸ˜ŒğŸ’");
        }, 700);
      }
    }

    no.addEventListener("mouseenter", moveNoButton);
    no.addEventListener("click", moveNoButton);

    yes.addEventListener("click", () => {
      success.style.display = "block";
      no.style.display = "none";
      yes.textContent = "YES âœ…";
      showToast("W. Massive W. ğŸ˜­ğŸ’–");
      confettiBurst();
    });

    // Tiny confetti (no libraries)
    function confettiBurst(){
      for (let i = 0; i < 90; i++){
        const p = document.createElement("div");
        p.style.position = "fixed";
        p.style.left = (window.innerWidth/2) + "px";
        p.style.top  = (window.innerHeight/2) + "px";
        p.style.width = "8px";
        p.style.height = "8px";
        p.style.background = `hsl(${Math.random()*360}, 90%, 70%)`;
        p.style.borderRadius = "2px";
        p.style.zIndex = 9999;

        const dx = (Math.random() - 0.5) * 760;
        const dy = (Math.random() - 0.7) * 760;
        const rot = (Math.random()*720) + "deg";

        p.animate(
          [
            { transform:"translate(0,0) rotate(0deg)", opacity:1 },
            { transform:`translate(${dx}px, ${dy}px) rotate(${rot})`, opacity:0 }
          ],
          { duration: 950 + Math.random()*450, easing:"cubic-bezier(.2,.8,.2,1)" }
        );

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 1500);
      }
    }
  </script>
</body>
</html>
